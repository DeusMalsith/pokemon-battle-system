<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokemon Battle</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div>
		<img id="gameboy" src="./assets/img/gb.png">
			<div id="game-window">
					<div id="battle">
						<img id="b1" src="./assets/img/pkmnbattle1.png">
						<img id="b2" src="">
						<!-- <img id="b3" src="./assets/img/pkmnbattle3.png"> -->
						<!-- <img id="b4" src="./assets/img/pkmnbattle4.png"> -->
						<img id="pkmnback" src="">
						<img id="pkmn" src="">
						<button id="pkmnback-name"></button>
						<button id="pkmn-name"></button>
						<button id="pkmnback-level">50</button>
						<button id="pkmn-level">50</button>
						<button id="pkmnback-maxhp">100</button>
						<button id="pkmnback-hp">100</button>
						<button id="attack1" class="click hover">Attack1</button>
						<button id="attack2" class="click hover">Attack2</button>
						<button id="fight" class="click hover">Fight</button>
						<button id="items" class="click hover">Items</button>
						<button id="pkmnbtn" class="click hover">PKMN</button>
						<button id="run" class="click hover">Run</button>
						<button id="attackcancel" class="click hover">CANCEL</button>
					</div>
			</div>
	</div>	

</body>
<script type="text/javascript" src="./js/items.js"></script>
<script type="text/javascript" src="./js/moves.js"></script>
<script type="text/javascript" src="./js/characters.js"></script>
<script type="text/javascript" src="./js/script.js"></script>
</html>
